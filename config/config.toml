# Database.
[database]
    link  = "mysql:horace:scipio1322?@tcp(localhost:3306)/scnu_coding"
    debug = true
    # Database logger.
    [database.logger]
        Path   = "/tmp/log/gf-app/sql"
        Level  = "all"
        Stdout = true